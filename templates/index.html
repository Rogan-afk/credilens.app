{% extends "base.html" %}
{% block content %}
<article>
  <h3>Upload a Form 10-K (PDF)</h3>
  <form method="post" action="{{ url_for('process_upload') }}" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <button type="submit">Upload & Process</button>
  </form>
</article>

<article>
  <h4>Recent Documents</h4>
  <ul>
    {% for d in recent %}
      <li>
        <a href="{{ url_for('dashboard', doc_id=d) }}">{{ d }}</a>
        &nbsp;â€”&nbsp;<a href="{{ url_for('pdf_viewer', doc_id=d) }}">PDF</a>
      </li>
    {% else %}
      <li>No documents yet.</li>
    {% endfor %}
  </ul>
</article>
{% endblock %}
